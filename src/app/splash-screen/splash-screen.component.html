<div class="splash-container" [ngClass]="{ 'fade-out': hideBackground }">
  <div
    class="logo-container"
    [ngClass]="{ 'animate-to-corner': startAnimation }"
  >
    <img [ngClass]="{ show: showLogo }" src="assets/img/logo.png" alt="Logo" />
    <span class="logo-text" [ngClass]="{ 'fade-in': showText }">DABubble</span>
  </div>
</div>
