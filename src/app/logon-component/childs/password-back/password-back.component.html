<section class="sectiond">
    <div class="dialog">
        
        <form>

            <div class="headline">
                <h2>Passwort zurücksetzen</h2>
            </div>
            <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>
            <input type="email" [(ngModel)]="email" name="email" (ngModelChange)="validateEmail()" required
                placeholder="beispielname@email.com">
            <p class="hint">Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</p>
            <button [disabled]="!isEmailValid" class="primary-btn">E-Mail senden</button>
            <img src="../../../../assets/icons/goback.svg" [routerLink]="['/']">
        </form>

    </div>
</section>
