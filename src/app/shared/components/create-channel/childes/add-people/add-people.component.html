<div (click)="dropdownMenu = false" [class.height]="choice2" class="add-people">


    <div class="mobile-line">
        <img (click)="exitXClick()" src="assets/lukas-icons/user-menu-header-mobile/line-icon.svg"/>
    </div>


    <div class="content">
        <div class="add-people-text-x-div">

            <span>Leute hinzufügen</span>

            <div (click)="exitXClick()" class="x-div">
                <!-- <div class="x-div" (click)="dialogRef.close();"> -->
                <svg fill="none" height="40" viewBox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
                    <mask height="24" id="mask0_422_2036" maskUnits="userSpaceOnUse" style="mask-type:alpha" width="24" x="8"
                          y="8">
                        <rect fill="#D9D9D9" height="24" width="24" x="8" y="8"/>
                    </mask>
                    <g mask="url(#mask0_422_2036)">
                        <path
                            d="M20 21.4L15.1 26.3C14.9167 26.4833 14.6833 26.575 14.4 26.575C14.1167 26.575 13.8833 26.4833 13.7 26.3C13.5167 26.1167 13.425 25.8833 13.425 25.6C13.425 25.3167 13.5167 25.0833 13.7 24.9L18.6 20L13.7 15.1C13.5167 14.9167 13.425 14.6833 13.425 14.4C13.425 14.1167 13.5167 13.8833 13.7 13.7C13.8833 13.5167 14.1167 13.425 14.4 13.425C14.6833 13.425 14.9167 13.5167 15.1 13.7L20 18.6L24.9 13.7C25.0833 13.5167 25.3167 13.425 25.6 13.425C25.8833 13.425 26.1167 13.5167 26.3 13.7C26.4833 13.8833 26.575 14.1167 26.575 14.4C26.575 14.6833 26.4833 14.9167 26.3 15.1L21.4 20L26.3 24.9C26.4833 25.0833 26.575 25.3167 26.575 25.6C26.575 25.8833 26.4833 26.1167 26.3 26.3C26.1167 26.4833 25.8833 26.575 25.6 26.575C25.3167 26.575 25.0833 26.4833 24.9 26.3L20 21.4Z"
                            fill="black"/>
                    </g>
                </svg>
            </div>
        </div>

        <div class="selection-div">

            <div>
                <div (click)="addAllPeopleClick()" (keydown.enter)="addAllPeopleClick()" class="choice-div" style="margin-bottom: 20px;"
                     tabindex="1">
                    <div class="checkbox center">
                        <div *ngIf="choice1" class="point"></div>
                    </div>
                    <div class="choice-text">
                        Alle Mitglieder zu<span class="office-team">{{ channelName }}</span> hinzufügen
                    </div>
                </div>
            </div>

            <div>
                <div (click)="addSelectedPeopleClick()" (keydown.enter)="addSelectedPeopleClick()" class="choice-div"
                     tabindex="2">
                    <div class="checkbox center">
                        <div *ngIf="choice2" class="point"></div>
                    </div>
                    Bestimmte Leute hinzufügen
                </div>
            </div>

        </div>

        <div *ngIf="choice2" class="input-div">
            <input (click)="stopProp($event)" (input)="nameSearch($event)" placeholder="Name eingeben" tabindex="3"
                   type="text">

            <div (click)="stopProp($event)" *ngIf="dropdownMenu" class="dropdown-menu">

                <div class="dropdown-menu-content">

                    <div *ngFor="let user of usersSearchResults; let i = index" class="user-div">

                        <div (click)="userClick(i)" class="user-div-inner">
                            <div class="profile-icon">
                                <img [src]="'assets/lukas-icons/profile-card/avatar-' + user.avatar + '.svg'"/>

                                <div class="profile-icon-active-div center">
                                    <img *ngIf="!user.active" src="assets/lukas-icons/create-channel/offline.svg">
                                    <img *ngIf="user.active" src="assets/lukas-icons/create-channel/online.svg">
                                </div>
                            </div>
                            <span>{{ user.name }}</span>
                        </div>
                    </div>

                </div>
            </div>

            <div (click)="stopProp($event)" *ngIf="showAddedUsers" class="users-added-input-div">

                <div class="users-added-input-div-inner">

                    <div *ngFor="let user of addedUsers; let i = index" class="user-card-x">

                        <img [src]="'assets/lukas-icons/profile-card/avatar-' + user.avatar + '.svg'"/>
                        <span>{{ user.name }}</span>
                        <svg (click)="userCardXClick(i)" fill="none" height="40" viewBox="0 0 40 40" width="40"
                             xmlns="http://www.w3.org/2000/svg">
                            <mask height="24" id="mask0_422_2036" maskUnits="userSpaceOnUse" style="mask-type:alpha" width="24"
                                  x="8" y="8">
                                <rect fill="#D9D9D9" height="24" width="24" x="8" y="8"/>
                            </mask>
                            <g mask="url(#mask0_422_2036)">
                                <path
                                    d="M20 21.4L15.1 26.3C14.9167 26.4833 14.6833 26.575 14.4 26.575C14.1167 26.575 13.8833 26.4833 13.7 26.3C13.5167 26.1167 13.425 25.8833 13.425 25.6C13.425 25.3167 13.5167 25.0833 13.7 24.9L18.6 20L13.7 15.1C13.5167 14.9167 13.425 14.6833 13.425 14.4C13.425 14.1167 13.5167 13.8833 13.7 13.7C13.8833 13.5167 14.1167 13.425 14.4 13.425C14.6833 13.425 14.9167 13.5167 15.1 13.7L20 18.6L24.9 13.7C25.0833 13.5167 25.3167 13.425 25.6 13.425C25.8833 13.425 26.1167 13.5167 26.3 13.7C26.4833 13.8833 26.575 14.1167 26.575 14.4C26.575 14.6833 26.4833 14.9167 26.3 15.1L21.4 20L26.3 24.9C26.4833 25.0833 26.575 25.3167 26.575 25.6C26.575 25.8833 26.4833 26.1167 26.3 26.3C26.1167 26.4833 25.8833 26.575 25.6 26.575C25.3167 26.575 25.0833 26.4833 24.9 26.3L20 21.4Z"
                                    fill="black"/>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>

            <div (click)="addedUsersIconsClick(); stopProp($event)" *ngIf="addedUsers.length > 0" [class.padding]="showAddedUsers"
                 class="users-added-icons-div">
                <div>
                    <div *ngFor="let user of addedUsers | slice:0:3" class="users-icons-div">

                        <img [src]="'assets/lukas-icons/profile-card/avatar-' + user.avatar + '.svg'"/>

                    </div>
                </div>

                <span>{{ addedUsers.length }}</span>


                <div [class.animation]="showAddedUsers" class="added-users-icons-x-div">
                    <svg fill="none" height="40" viewBox="0 0 40 40" width="40" xmlns="http://www.w3.org/2000/svg">
                        <mask height="24" id="mask0_422_2036" maskUnits="userSpaceOnUse" style="mask-type:alpha" width="24"
                              x="8" y="8">
                            <rect fill="#D9D9D9" height="24" width="24" x="8" y="8"/>
                        </mask>
                        <g mask="url(#mask0_422_2036)">
                            <path
                                d="M20 21.4L15.1 26.3C14.9167 26.4833 14.6833 26.575 14.4 26.575C14.1167 26.575 13.8833 26.4833 13.7 26.3C13.5167 26.1167 13.425 25.8833 13.425 25.6C13.425 25.3167 13.5167 25.0833 13.7 24.9L18.6 20L13.7 15.1C13.5167 14.9167 13.425 14.6833 13.425 14.4C13.425 14.1167 13.5167 13.8833 13.7 13.7C13.8833 13.5167 14.1167 13.425 14.4 13.425C14.6833 13.425 14.9167 13.5167 15.1 13.7L20 18.6L24.9 13.7C25.0833 13.5167 25.3167 13.425 25.6 13.425C25.8833 13.425 26.1167 13.5167 26.3 13.7C26.4833 13.8833 26.575 14.1167 26.575 14.4C26.575 14.6833 26.4833 14.9167 26.3 15.1L21.4 20L26.3 24.9C26.4833 25.0833 26.575 25.3167 26.575 25.6C26.575 25.8833 26.4833 26.1167 26.3 26.3C26.1167 26.4833 25.8833 26.575 25.6 26.575C25.3167 26.575 25.0833 26.4833 24.9 26.3L20 21.4Z"
                                fill="black"/>
                        </g>
                    </svg>
                </div>


            </div>

        </div>

        <div class="button-div">
            <button (click)="buttonClick()" [class.disabled]="(!choice1 && (!choice2 || addedUsers.length == 0))"
                    [disabled]="(!choice1 && (!choice2 || addedUsers.length == 0))"
                    tabindex="4">Erstellen
            </button>
        </div>

    </div>

</div>
