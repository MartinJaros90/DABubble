<div class="add-people" [class.height]="choice2" (click)="dropdownMenu = false">


    <div class="mobile-line">
        <img src="assets/lukas-icons/user-menu-header-mobile/line-icon.svg" (click)="exitXClick()" />
    </div>


    <div class="content">
        <div class="add-people-text-x-div">

            <span>Leute hinzufügen</span>

            <div class="x-div" (click)="exitXClick()">
                <!-- <div class="x-div" (click)="dialogRef.close();"> -->
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <mask id="mask0_422_2036" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="8" y="8" width="24"
                        height="24">
                        <rect x="8" y="8" width="24" height="24" fill="#D9D9D9" />
                    </mask>
                    <g mask="url(#mask0_422_2036)">
                        <path
                            d="M20 21.4L15.1 26.3C14.9167 26.4833 14.6833 26.575 14.4 26.575C14.1167 26.575 13.8833 26.4833 13.7 26.3C13.5167 26.1167 13.425 25.8833 13.425 25.6C13.425 25.3167 13.5167 25.0833 13.7 24.9L18.6 20L13.7 15.1C13.5167 14.9167 13.425 14.6833 13.425 14.4C13.425 14.1167 13.5167 13.8833 13.7 13.7C13.8833 13.5167 14.1167 13.425 14.4 13.425C14.6833 13.425 14.9167 13.5167 15.1 13.7L20 18.6L24.9 13.7C25.0833 13.5167 25.3167 13.425 25.6 13.425C25.8833 13.425 26.1167 13.5167 26.3 13.7C26.4833 13.8833 26.575 14.1167 26.575 14.4C26.575 14.6833 26.4833 14.9167 26.3 15.1L21.4 20L26.3 24.9C26.4833 25.0833 26.575 25.3167 26.575 25.6C26.575 25.8833 26.4833 26.1167 26.3 26.3C26.1167 26.4833 25.8833 26.575 25.6 26.575C25.3167 26.575 25.0833 26.4833 24.9 26.3L20 21.4Z"
                            fill="black" />
                    </g>
                </svg>
            </div>
        </div>

        <div class="selection-div">

            <div>
                <div class="choice-div" (click)="addAllPeopleClick()" tabindex="1" style="margin-bottom: 20px;"
                    (keydown.enter)="addAllPeopleClick()">
                    <div class="checkbox center">
                        <div class="point" *ngIf="choice1"></div>
                    </div>
                    <div class="choice-text">
                        Alle Mitglieder zu<span class="office-team">{{channelName}}</span> hinzufügen
                    </div>
                </div>
            </div>

            <div>
                <div class="choice-div" (click)="addSelectedPeopleClick()" tabindex="2"
                    (keydown.enter)="addSelectedPeopleClick()">
                    <div class="checkbox center">
                        <div class="point" *ngIf="choice2"></div>
                    </div>
                    Bestimmte Leute hinzufügen
                </div>
            </div>

        </div>

        <div class="input-div" *ngIf="choice2">
            <input type="text" placeholder="Name eingeben" (input)="nameSearch($event)" tabindex="3" (click)="stopProp($event)">

            <div class="dropdown-menu" *ngIf="dropdownMenu" (click)="stopProp($event)">

                <div class="dropdown-menu-content">

                    <div class="user-div" *ngFor="let user of usersSearchResults; let i = index">

                        <div class="user-div-inner" (click)="userClick(i)">
                            <div class="profile-icon">
                                <img [src]="'assets/lukas-icons/profile-card/avatar-' + user.avatar + '.svg'" />

                                <div class="profile-icon-active-div center">
                                    <img src="assets/lukas-icons/create-channel/offline.svg" *ngIf="!user.active">
                                    <img src="assets/lukas-icons/create-channel/online.svg" *ngIf="user.active">
                                </div>
                            </div>
                            <span>{{user.name}}</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="users-added-input-div" *ngIf="showAddedUsers" (click)="stopProp($event)">

                <div class="users-added-input-div-inner">

                    <div class="user-card-x" *ngFor="let user of addedUsers; let i = index">

                        <img [src]="'assets/lukas-icons/profile-card/avatar-' + user.avatar + '.svg'" />
                        <span>{{user.name}}</span>
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"
                            (click)="userCardXClick(i)">
                            <mask id="mask0_422_2036" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="8" y="8"
                                width="24" height="24">
                                <rect x="8" y="8" width="24" height="24" fill="#D9D9D9" />
                            </mask>
                            <g mask="url(#mask0_422_2036)">
                                <path
                                    d="M20 21.4L15.1 26.3C14.9167 26.4833 14.6833 26.575 14.4 26.575C14.1167 26.575 13.8833 26.4833 13.7 26.3C13.5167 26.1167 13.425 25.8833 13.425 25.6C13.425 25.3167 13.5167 25.0833 13.7 24.9L18.6 20L13.7 15.1C13.5167 14.9167 13.425 14.6833 13.425 14.4C13.425 14.1167 13.5167 13.8833 13.7 13.7C13.8833 13.5167 14.1167 13.425 14.4 13.425C14.6833 13.425 14.9167 13.5167 15.1 13.7L20 18.6L24.9 13.7C25.0833 13.5167 25.3167 13.425 25.6 13.425C25.8833 13.425 26.1167 13.5167 26.3 13.7C26.4833 13.8833 26.575 14.1167 26.575 14.4C26.575 14.6833 26.4833 14.9167 26.3 15.1L21.4 20L26.3 24.9C26.4833 25.0833 26.575 25.3167 26.575 25.6C26.575 25.8833 26.4833 26.1167 26.3 26.3C26.1167 26.4833 25.8833 26.575 25.6 26.575C25.3167 26.575 25.0833 26.4833 24.9 26.3L20 21.4Z"
                                    fill="black" />
                            </g>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="users-added-icons-div" [class.padding]="showAddedUsers" *ngIf="addedUsers.length > 0"
                (click)="addedUsersIconsClick(); stopProp($event)">
                <div>
                    <div class="users-icons-div" *ngFor="let user of addedUsers | slice:0:3">

                        <img [src]="'assets/lukas-icons/profile-card/avatar-' + user.avatar + '.svg'" />

                    </div>
                </div>

                <span>{{addedUsers.length}}</span>



                <div class="added-users-icons-x-div" [class.animation]="showAddedUsers">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <mask id="mask0_422_2036" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="8" y="8"
                            width="24" height="24">
                            <rect x="8" y="8" width="24" height="24" fill="#D9D9D9" />
                        </mask>
                        <g mask="url(#mask0_422_2036)">
                            <path
                                d="M20 21.4L15.1 26.3C14.9167 26.4833 14.6833 26.575 14.4 26.575C14.1167 26.575 13.8833 26.4833 13.7 26.3C13.5167 26.1167 13.425 25.8833 13.425 25.6C13.425 25.3167 13.5167 25.0833 13.7 24.9L18.6 20L13.7 15.1C13.5167 14.9167 13.425 14.6833 13.425 14.4C13.425 14.1167 13.5167 13.8833 13.7 13.7C13.8833 13.5167 14.1167 13.425 14.4 13.425C14.6833 13.425 14.9167 13.5167 15.1 13.7L20 18.6L24.9 13.7C25.0833 13.5167 25.3167 13.425 25.6 13.425C25.8833 13.425 26.1167 13.5167 26.3 13.7C26.4833 13.8833 26.575 14.1167 26.575 14.4C26.575 14.6833 26.4833 14.9167 26.3 15.1L21.4 20L26.3 24.9C26.4833 25.0833 26.575 25.3167 26.575 25.6C26.575 25.8833 26.4833 26.1167 26.3 26.3C26.1167 26.4833 25.8833 26.575 25.6 26.575C25.3167 26.575 25.0833 26.4833 24.9 26.3L20 21.4Z"
                                fill="black" />
                        </g>
                    </svg>
                </div>



            </div>

        </div>

        <div class="button-div"><button (click)="buttonClick()" tabindex="4"
                [disabled]="(!choice1 && (!choice2 || addedUsers.length == 0))"
                [class.disabled]="(!choice1 && (!choice2 || addedUsers.length == 0))">Erstellen</button></div>

    </div>

</div>
