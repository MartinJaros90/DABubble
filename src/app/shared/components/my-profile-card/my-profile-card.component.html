<div class="my-profile-card">

    <div class="profil-x-div">

        Profil

                <mask height="24" id="mask0_422_2036" maskUnits="userSpaceOnUse" style="mask-type:alpha" width="24" x="8"
                      y="8">
                    <rect fill="#D9D9D9" height="24" width="24" x="8" y="8"/>
                </mask>
                <g mask="url(#mask0_422_2036)">
                    <path
                        d="M20 21.4L15.1 26.3C14.9167 26.4833 14.6833 26.575 14.4 26.575C14.1167 26.575 13.8833 26.4833 13.7 26.3C13.5167 26.1167 13.425 25.8833 13.425 25.6C13.425 25.3167 13.5167 25.0833 13.7 24.9L18.6 20L13.7 15.1C13.5167 14.9167 13.425 14.6833 13.425 14.4C13.425 14.1167 13.5167 13.8833 13.7 13.7C13.8833 13.5167 14.1167 13.425 14.4 13.425C14.6833 13.425 14.9167 13.5167 15.1 13.7L20 18.6L24.9 13.7C25.0833 13.5167 25.3167 13.425 25.6 13.425C25.8833 13.425 26.1167 13.5167 26.3 13.7C26.4833 13.8833 26.575 14.1167 26.575 14.4C26.575 14.6833 26.4833 14.9167 26.3 15.1L21.4 20L26.3 24.9C26.4833 25.0833 26.575 25.3167 26.575 25.6C26.575 25.8833 26.4833 26.1167 26.3 26.3C26.1167 26.4833 25.8833 26.575 25.6 26.575C25.3167 26.575 25.0833 26.4833 24.9 26.3L20 21.4Z"
                        fill="black"/>
                </g>
            </svg>
        </div>
    </div>


    <div class="avatar-div-outer">
        <div [class.avatar-hover]="edit && !editAvatar" class="avatar-div">
            <img (click)="editAvatar = true; currentAvatar = this.profileData.avatar;" [class.disabled]="(!editAvatar && !edit) || editAvatar"
                 [src]="avatarUrl"/>
            <div *ngIf="edit && !editAvatar" class="avatar-edit-mode"></div>
            <div *ngIf="edit && !editAvatar" class="avatar-edit-mode-hover"></div>
        </div>
    </div>


    <div class="name-div">

        <div class="name-div-a"><span>{{ profileData.name }}</span><span (click)="edit = true">Bearbeiten</span></div>

        <div class="name-div-b">
            <img src="assets/lukas-icons/profile-card/profile-card-active-i.svg"/>
        </div>

        <div *ngIf="edit && !editAvatar" class="edit">
            <div class="edit-name-a">
                <img src="assets/lukas-icons/profile-card/edit-profile-card-icon.svg"/>
                <span>Vollständiger Name</span>
            </div>

            <div class="edit-name-b">

                <form (ngSubmit)="editSave()">
                    <input [(ngModel)]="newName" autocorrect="off" maxlength="50" name="newName"
                           placeholder="{{profileData.name}}" spellcheck="false">
                </form>

            </div>
        </div>

        <div *ngIf="editAvatar" class="edit">

            <div class="choose-avatar-text-div">Aus der Liste wählen</div>

            <div class="choose-avatar-div">
                <div *ngFor="let index of avatars">
                    <img (click)="avatarChooseClick(index)"
                         [src]="'assets/lukas-icons/profile-card/avatar-' + index + '.svg'"/>
                    <div class="choose-avatar-div-hover"></div>
                </div>
            </div>
        </div>

    </div>


    <div class="email-div-outer">
        <div class="email-div">
            <img src="assets/lukas-icons/profile-card/profile-card-email.svg"/>

            <div>{{ profileData.email }}</div>
        </div>

        <div *ngIf="edit" class="edit center">
            <div class="edit-buttons-div">

                <button (click)="editCancel()">Abbrechen</button>
                <button (click)="editSave()" style="width: 133px; margin-left: 26px;">Speichern</button>
            </div>
        </div>

    </div>


</div>
