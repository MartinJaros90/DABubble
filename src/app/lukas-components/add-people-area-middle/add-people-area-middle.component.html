        <div class="channel-name-div-outer">
            <div class="channel-name-div">
                <img src="assets/lukas-icons/add-people-area-middle/hash-blue-icon.svg">
                {{channelName}}
            </div>
        </div>



        <div class="input-div">
            <input type="text" placeholder="Name eingeben" (input)="nameSearch($event)" (click)="stopProp($event)" tabindex="-1">

            <div class="dropdown-menu" *ngIf="dropdownMenu" (click)="stopProp($event)">

                <div class="dropdown-menu-content">

                    <div class="user-div user-div-mobile" *ngFor="let user of usersSearchResults; let i = index">

                        <div class="user-div-inner" (click)="resultOfSearchUserClick(i)">
                            <div class="profile-icon">
                                <img [src]="'assets/lukas-icons/profile-card/avatar-' + user.avatar + '.svg'" />

                                <div class="profile-icon-active-div center">
                                    <img src="assets/lukas-icons/create-channel/offline.svg" *ngIf="!user.active">
                                    <img src="assets/lukas-icons/create-channel/online.svg" *ngIf="user.active">
                                </div>
                            </div>
                            <span>{{user.name}}</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="users-added-input-div" *ngIf="showAddedUsers" (click)="stopProp($event)">

    <app-my-profile-card (click)="stopProp($event)" *ngIf="isMeForMyprofileCard"></app-my-profile-card>
</div>
