<div class="devspace">
  <div class="devspace-header">
    <div class="logo-section">
      <img
        src="../../assets/icons-png/workspace-logo.png"
        alt="Workspace Logo"
      />
      <span>Devspace</span>
    </div>
    <img
      src="../../assets/icons-png/edit-square.png"
      alt="Edit"
      class="edit-icon"
    />
  </div>

  <div class="menu-section">
    <div class="menu-item">
      <div class="menu-title" (click)="toggleChannels()">
        <img
          [src]="
            isChannelsOpen
              ? '../../assets/icons-png/arrow-drop-down.png'
              : '../../assets/icons-png/arrow-right.png'
          "
          alt="Arrow"
        />
        <img src="../../assets/icons-png/workspaces.png" alt="Channels" />
        <span>Channels</span>
      </div>
      <img
        src="../../assets/icons-png/add.png"
        alt="Add"
        class="add-icon"
        (click)="openChannelDialog($event)"
      />
    </div>
    @if (isChannelsOpen) {
    <div class="channels-content">
      <div class="add-channel-item" (click)="toggleAddChannel()">
        <img src="../../assets/icons-png/add-circle.png" alt="Add Channel" />
        <span>Channel hinzufügen</span>
      </div>
    </div>
    }

    <div class="menu-item" (click)="toggleDirectMessages()">
      <div class="menu-title">
        <img
          [src]="
            isDirectMessagesOpen
              ? '../../assets/icons-png/arrow-drop-down.png'
              : '../../assets/icons-png/arrow-right.png'
          "
          alt="Arrow"
        />
        <img src="../../assets/icons-png/account-circle.png" alt="Messages" />
        <span>Direktnachrichten</span>
      </div>
    </div>
    @if (isDirectMessagesOpen) {
    <div class="messages-content">
      <!-- Direktnachrichten-Content wird später hinzugefügt -->
    </div>
    }
  </div>
</div>
